<!doctype html>
<html lang="en">
<head>
    <title>Login Page</title>


    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Custom stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
<form>
    <h1>Login</h1>

    <div class="email-input">
        <i class="fa fa-user-circle" aria-hidden="true"></i>
        <input class="inputfield" type="Email" name="" placeholder="Email">
    </div>
    <div class="password-input">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input class="inputfield" type="password" name="" placeholder="Password">
    </div>
    <div class="checkbox">
        <input type="checkbox" name=""> Remember me
    </div>
    <button type="button" class="btn btn-primary btn-block">Login &nbsp<i class="fa fa-sign-in"></i></button>
</form>

<script src="https://kit.fontawesome.com/91c913b3b9.js" crossorigin="anonymous"></script>
</body>
</html>
